 ECONOMY_TOOLTIP_ADMINISTRATIVE_LATE:0 "§YAdministrative Expenses§! are the monetary costs of maintaining our §YAdministrative Program§!.These expenses include the maintenance of state-owned enterprises and administrative bodies.\n\nCurrently we have:\n\n£GFX_manpower_texticon  §9[?root.core_states_am]§! - Core Territories\n£GFX_manpower_texticon  §9[?root.noncore_states_am]§! - Non-Core Territories\n£GFX_ashes_refinery_texticon  §9[?root.synthetic_refinery_num]§! - Synthetic Refineries\n£GFX_ashes_fuelsilo_texticon  §9[?root.fuel_silo_num]§! - Fuel Silos\n£GFX_ashes_nuclear_texticon  §9[?root.nuclear_reactor_num]§! - Nuclear Reactors\n\nWe lose:\n\n£GFX_manpower_texticon  §t[?root.core_states_expenses|3] B§! - from Core Territories\n£GFX_manpower_texticon  §t[?root.noncore_states_expenses|3] B§! - from Non-Core Territories\n£GFX_ashes_refinery_texticon  §t[?root.synthetic_refinery_expenses|3] B§! - from Synthetic Refineries\n£GFX_ashes_fuelsilo_texticon  §t[?root.fuel_silo_expenses|3] B§! - from Fuel Silos\n£GFX_ashes_nuclear_texticon  §t[?root.nuclear_reactor_expenses|3] B§! - from Nuclear Reactors"
 ECONOMY_TOOLTIP_MILITARY:0 "Expenses from our §YMilitary Budget§!"
 ECONOMY_TOOLTIP_MILITARY_LATE:0 "The state of our army, navy and aviation directly depends on the §YMilitary Budget§!.In §YMilitary Expenses§! consist of the cost of maintaining §YAir Bases§!, §YMilitary Factories§!, §YDockyards§!, §YAnti-Air Buildings§!, §YRadar Stations§!, §YRocket Sites§!, as well as §YMilitary Salaries§!.\n\nCurrently we have:\n\n£GFX_ashes_air_base_texticon  §9[?root.air_base_am]§! - Air Bases\n£GFX_mil_factory  §9[?root.arms_factory_am]§! - Military Factories\n£GFX_ashes_dockyard_texticon  §9[?root.dockyard_am]§! - Dockyards\n£GFX_ashes_anti_air_texticon  §9[?root.anti_air_building_am]§! - Anti-Air Buildings\n£GFX_ashes_radar_texticon  §9[?root.radar_station_am]§! - Radar Stations\n£GFX_ashes_rocket_site_texticon  §9[?root.rocket_site_am]§! - Rocket Sites\n£GFX_manpower_texticon  §9[?root.military_salaries_am] k§! - Military Personnel\n\nWe lose:\n\n£GFX_ashes_air_base_texticon  §t$[?root.air_base_expenses|3] B§! -  from Air Bases\n£GFX_mil_factory  §t$[?root.arms_factory_expenses|3] B§! - from Military Factories\n£GFX_ashes_dockyard_texticon  §t$[?root.dockyard_expenses|3] B§! - from Dockyards\n£GFX_ashes_anti_air_texticon  §t$[?root.anti_air_building_expenses|3] B§! - from Anti-Air Buildings\n£GFX_ashes_radar_texticon  §t$[?root.radar_station_expenses|3] B§! - from Radar Stations\n£GFX_ashes_rocket_site_texticon  §t$[?root.rocket_site_expenses|3] B§! - from Rocket Sites\n£GFX_manpower_texticon  §t$[?root.military_salaries_expenses|3] B§! - from Military Salaries"
