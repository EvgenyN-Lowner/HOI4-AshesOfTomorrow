 ECONOMY_TOOLTIP_TOTALGDP:0 "Our current §YGDP§!: §Y$[?root.total_gdp|3] B§!\n\nOur §YGDP§! consists of:\n\n£GFX_infrastructure_texticon  §9[?root.infrastructure_num]§! - Infrastructure\n£GFX_civ_factory  §9[?root.civ_facilities_num]§! - Civilian Factories\n£GFX_mil_factory  §9[?root.mil_facilities_num]§! - Military Factories\n£GFX_ashes_dockyard_texticon  §9[?root.doc_facilities_num]§! - Naval Dockyards\n£GFX_ashes_fuelsilo_texticon  §9[?root.fuel_silo_num]§! - Fuel Silos\n£GFX_ashes_refinery_texticon  §9[?root.synthetic_refinery_num]§! - Synthetic Refineries\n£GFX_ashes_nuclear_texticon  §9[?root.nuclear_reactor_num]§! - Nuclear Reactors\n"
