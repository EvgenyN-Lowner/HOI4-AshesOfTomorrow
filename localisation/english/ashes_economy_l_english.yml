 ECONOMY_TOOLTIP_FACILITIES_LATE:0 "§YFacilities Taxes§! are the various taxes we levy on our facilities. The amount of §YFacilities Tax§! income we get depends on our §YFacilities Ammount§! and our §YTax Rate§!.\n\nWe currently receive §YFacilities Taxes§! from these facilities:\n\n£GFX_infrastructure_texticon  §9[?root.infrastructure_num]§! - Infrastructure\n£GFX_civ_factory  §9[?root.civ_facilities_num]§! - Civilian Factories\n£GFX_naval_supply_hub_texticon  §9[?root.naval_bases_ammount]§! - Naval Bases\n\nWe earning:\n\n£GFX_infrastructure_texticon  §G$[?root.infrastructure_income|3] B§! - from Infrastructure\n£GFX_civ_factory  §G$[?root.civ_facilities_income|3] B§! - from Civilian Factories\n£GFX_naval_supply_hub_texticon  §G$[?root.naval_bases_income|3] B§! - from Naval Bases"
 ECONOMY_TOOLTIP_RESOURCE:0 "Income from our §YResources Export§!"
