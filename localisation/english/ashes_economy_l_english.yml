 ECONOMY_TOOLTIP_POPULATION_LATE:0 "§YPopulation Taxes§! are the various taxes we levy on our citizens. The amount of §YPopulation Tax§! income we get depends on our §YTotal Population§! and our §YTax Rate§!.\n\nCurrently on the territory of our country live:\n\n£GFX_manpower_texticon  §9[?root.total_population|3] M§! people"
